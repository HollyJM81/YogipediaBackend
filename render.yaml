services:
  - type: web
    name: yogipaedia
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install
    startCommand: npm run migrate && node index.js
    envVars:
      - key: PGPORT
        fromDatabase:
          name: yogipaedia-database
          property: port
      - key: PGDATABASE
        fromDatabase:
          name: yogipaedia-database
          property: database
      - key: PGHOST
        fromDatabase:
          name: yogipaedia-database
          property: host
      - key: PGPASSWORD
        fromDatabase:
          name: yogipaedia-database
          property: password

databases:
  - name: yogipaedia-database
    plan: free
    region: Frankfurt
    databaseName: yoga_app
    ipAllowList: []
